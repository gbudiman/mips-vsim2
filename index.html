<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
    	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
		<title>MIPS Visual Simulator</title>
		<link type="text/css" href="css/south-street/jquery-ui-1.8.16.custom.css" rel="stylesheet" />	
		<script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
		<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
		<script type="text/javascript" src="js/interaction.js"></script>
		<script type="text/javascript" src="js/StringExtension.js"></script>
		<script type="text/javascript" src="js/NumberExtension.js"></script>
		<script type="text/javascript" src="cell/MIPSInstruction.js"></script>
		<script type="text/javascript">
			$(function(){

				// Accordion
				$("#accordion").accordion({ header: "h3" });
	
				// Tabs
				$('#tabs').tabs();
	

				// Dialog			
				$('#dialog').dialog({
					autoOpen: false,
					width: 600,
					buttons: {
						"Ok": function() { 
							$(this).dialog("close"); 
						}, 
						"Cancel": function() { 
							$(this).dialog("close"); 
						} 
					}
				});
				
				// Dialog Link
				$('#dialog_link').click(function(){
					$('#dialog').dialog('open');
					return false;
				});

				// Datepicker
				$('#datepicker').datepicker({
					inline: true
				});
				
				// Slider
				$('#slider').slider({
					range: true,
					values: [17, 67]
				});
				
				// Progressbar
				$("#progressbar").progressbar({
					value: 20 
				});
				
				//hover states on the static widgets
				$('#dialog_link, ul#icons li, #button_compile').hover(
					function() { $(this).addClass('ui-state-hover'); }, 
					function() { $(this).removeClass('ui-state-hover'); }
				);
				
			});
		</script>
		<style type="text/css">
			/*demo page css*/
			body{ font: 62.5% "Trebuchet MS", sans-serif; margin: 50px;}
			.demoHeaders { margin-top: 2em; }
			#dialog_link {padding: .4em 1em .4em 20px;text-decoration: none;position: relative;}
			#dialog_link span.ui-icon {margin: 0 5px 0 0;position: absolute;left: .2em;top: 50%;margin-top: -8px;}
			ul#icons {margin: 0; padding: 0;}
			ul#icons li {margin: 2px; position: relative; padding: 4px 0; cursor: pointer; float: left;  list-style: none;}
			ul#icons span.ui-icon {float: left; margin: 0 4px;}
		</style>
    </head>
    <body>
        <div id="tabs">
        	<ul>
				<li><a href="#tabs-3">Cache Settings</a></li>
				<li><a href="#tabs-1">Program Source</a></li>
        	</ul>
			<div id="tabs-1">
				<table width="100%">
					<th width="50%" class="ui-state-default ui-corner-tl">Assembly source listing</th>
					<th width="50%" class="ui-state-default ui-corner-tr">MIPS binary listing</th>
					<tr>
						<td>
							<textarea cols="48" rows="32" id="textarea_assembly"></textarea><br />
							<button class="ui-state-default ui-corner-all extern-big-button" 
									id="button_compile"
									onclick="button_compile_click('textarea_assembly', 'textarea_binary')">Compile</button>
						</td>
						<td>
							<textarea cols="48" rows="32" id="textarea_binary" readonly=yes></textarea><br />
							<button class="ui-state-disabled ui-corner-all extern-big-button" id="button_simulate">Simulate</button>
						</td>
					</tr> 
				</table>
			</div>
			<div id="tabs-3">
				<table width="100%">
					<th width="50%" class="ui-state-default ui-corner-tl">Instruction Cache</th>
					<th width="50%" class="ui-state-default ui-corner-tr">Data Cache</th>
					<tr>
						<td>
							<table>
								<tr>
									<td class="ui-state-default ui-corner-tl">Cache set associativity</td>
									<td><input type="text" size=2 value=1 /></td>
								</tr>
								<tr>
									<td class="ui-state-default">Number of entries per set</td>
									<td><input type="text" size=2 value=16 /></td>
								</tr>
								<tr>
									<td class="ui-state-default ui-corner-bl">Number of words per block</td>
									<td><input type="text" size=2 value=1 /></td>
								</tr>
							</table>
						</td>
						<td>
							<table>
								<tr>
									<td class="ui-state-default ui-corner-tl">Cache set associativity</td>
									<td><input type="text" size=2 value=2 /></td>
								</tr>
								<tr>
									<td class="ui-state-default">Number of entries per set</td>
									<td><input type="text" size=2 value=16 /></td>
								</tr>
								<tr>
									<td class="ui-state-default ui-corner-bl">Number of words per block</td>
									<td><input type="text" size=2 value=2 /></td>
								</tr>
							</table>
						</td>
					</tr>
				</table>
			</div>
        </div>
    </body>
</html>
